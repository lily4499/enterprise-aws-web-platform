server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;

  root /var/www/html;
  index index.html;

  # REAL health check: returns 503 if the file doesn't exist
  location = /health {
    access_log off;
    try_files /health =503;
    default_type text/plain;
  }

  location / {
    try_files $uri $uri/ /index.html =404;
  }
}
